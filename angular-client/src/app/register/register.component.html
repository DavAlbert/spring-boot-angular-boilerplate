<div class="ui-fluid register-page-cover">
  <div class="ui-g">
    <div class="ui-sm-12 ui-md-6 ui-md-offset-3 ui-lg-4 ui-lg-offset-4 ui-xl-4 ui-xl-offset-4">
      <p-panel>
        <p-header>
          Bitte registriere dich
        </p-header>
        <div class="ui-input-field">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
            <input type="text" pInputText placeholder="Nutzername">         
          </div>
        </div>
        <div class="ui-input-field">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
            <input type="text" pInputText placeholder="Vorname"> 
          </div>
        </div>
        <div class="ui-input-field">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
            <input type="text" pInputText placeholder="Nachname"> 
          </div>
        </div>
        <div class="ui-input-field">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-envelope"></i></span>
            <input type="text" pInputText placeholder="Email"> 
          </div>
        </div>
        <div class="ui-input-field">
          <div class="ui-inputgroup">
            <span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
            <input type="password" pInputText placeholder="Passwort">         
          </div>
        </div>
        <p-footer>
          <div class="ui-button-group-right">
            <p-button label="Anmelden" (click)="navigateToLogin()"></p-button>
            <p-button type="submit" label="Registrieren"></p-button>
          </div>
        </p-footer>
      </p-panel>
    </div>
  </div>
</div>
